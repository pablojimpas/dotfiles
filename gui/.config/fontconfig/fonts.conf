<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<!-- global settings -->
	<match target="font">
		<edit name="antialias" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<edit name="hinting" mode="assign">
			<bool>false</bool>
		</edit>
		<edit name="hintstyle" mode="assign">
			<const>hintnone</const>
		</edit>
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<edit name="lcdfilter" mode="assign">
			<const>lcddefault</const>
		</edit>
	</match>

	<!-- alias font names to good fonts -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Helvetica</family>
		</prefer>
	</alias>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Times New Roman</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrains Mono Nerd Font</family>
			<family>Caskaydia Cove Nerd Font</family>
			<family>BlexMono Nerd Font</family>
			<family>Cascadia Mono</family>
			<family>IBM Plex Mono</family>
			<family>Noto Sans Mono</family>
		</prefer>
	</alias>
	<alias>
		<family>emoji</family>
		<prefer>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias binding="same">
		<family>Helvetica</family>
		<accept>
		<family>Arial</family>
		</accept>
	</alias>
	<alias binding="same">
		<family>Times</family>
		<accept>
		<family>Times New Roman</family>
		</accept>
	</alias>
	<alias binding="same">
		<family>Courier</family>
		<accept>
		<family>Courier New</family>
		</accept>
	</alias>

	<!-- ignore crappy ghostscript fonts -->
	<selectfont>
		<rejectfont>
			<glob>/usr/X11R6/lib/X11/fonts/TTF/DejaVuSans*</glob>
		</rejectfont>
		<rejectfont>
			<glob>/usr/local/share/fonts/ghostscript/*</glob>
		</rejectfont>
		<rejectfont>
			<glob>/usr/X11R6/lib/X11/fonts/100dpi/*</glob>
		</rejectfont>
		<rejectfont>
			<glob>/usr/X11R6/lib/X11/fonts/75dpi/*</glob>
		</rejectfont>
	</selectfont>
</fontconfig>

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

[directory]
truncation_length = 10
truncate_to_repo = true
style = "bold purple"
format = "[:$path]($style) "
[jobs]
symbol = " "
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"
[localip]
ssh_only = true
disabled = false
format = "[$localipv4](bold red)"
[hostname]
ssh_symbol = " "
ssh_only = false
disabled = false
format = "[$hostname](bold blue)"
[git_branch]
style = "bold white"
format = '[\($symbol$branch\)]($style) '
symbol = " "
[git_metrics]
disabled = false
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "
[line_break]
disabled = false
[username]
style_user = "yellow bold"
format = "[$user]($style)[@](bold green)"
disabled = false
show_always = true
[[battery.display]]  # "bold red" style when capacity is between 0% and 30%
threshold = 30
style = "bold red"
[[battery.display]]  # "bold yellow" style when capacity is between 30% and 60%
threshold = 60
style = "bold yellow"
[[battery.display]]  # "green" style when capacity is between 60% and 99%
threshold = 98
style = "green"



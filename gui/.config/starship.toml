[character]
symbol = "➜"
vicmd_symbol = " ❮"
error_symbol = "✗"
use_symbol_for_status = true

[cmd_duration]
min_time = 500

[[battery.display]]  # "bold red" style when capacity is between 0% and 30%
threshold = 30
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 30% and 60%
threshold = 60
style = "bold yellow"

[[battery.display]]  # "green" style when capacity is between 60% and 99%
threshold = 99
style = "green"

[aws]
symbol = " "

[battery]
full_symbol = ""
